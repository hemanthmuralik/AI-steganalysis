
name: Model Quality Check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Verify Files Exist
      run: |
        if [ -f "train.py" ]; then
          echo "✅ train.py found"
        else
          echo "❌ train.py missing"
          exit 1
        fi
        
        if [ -f "stego_encrypt.py" ]; then
          echo "✅ stego_encrypt.py found"
        else
          echo "❌ stego_encrypt.py missing"
          exit 1
        fi
        
        echo "✅ All core files present. Basic integrity check passed."
